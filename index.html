<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutoriais</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary-color: #00ff80;
        --bg-color: #2b2b2b;
        --card-bg: #3b3b3b;
        --text-color: #fff;
        --button-hover-color: #00cc66;
        --border-radius: 12px;
        --input-padding: 12px;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        background: #1f1f1f;
        padding: 15px 30px;
        border-bottom: 2px solid var(--primary-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo img {
        height: 50px;
    }

    header h1 {
        font-size: 1.6em;
        color: var(--primary-color);
        margin-right: 60px;
    }

    .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
    }

    .login-box {
        background: var(--card-bg);
        padding: 40px;
        border-radius: var(--border-radius);
        text-align: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        animation: fadeIn 0.6s ease;
        max-width: 400px;
        width: 100%;
        transition: transform 0.3s ease;
    }

    .login-box h2 {
        margin-bottom: 20px;
        color: var(--primary-color);
        font-weight: 700;
        font-size: 1.6em;
    }

    .login-box input {
        width: 100%;
        padding: var(--input-padding);
        border-radius: var(--border-radius);
        border: 2px solid var(--primary-color);
        outline: none;
        margin-bottom: 15px;
        font-size: 1em;
        transition: border-color 0.3s ease;
    }

    .login-box input:focus {
        border-color: var(--button-hover-color);
    }

    .login-box button {
        background: var(--primary-color);
        border: none;
        color: #000;
        padding: 12px 25px;
        border-radius: var(--border-radius);
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    .login-box button:hover {
        background: var(--button-hover-color);
        transform: scale(1.05);
    }

    .error {
        color: #ff4d4d;
        font-weight: bold;
        margin-top: 10px;
    }

    .search-box {
        text-align: center;
        margin: 15px 0;
    }

    .search-box input {
        width: 80%;
        max-width: 400px;
        padding: 10px;
        border-radius: var(--border-radius);
        border: 2px solid var(--primary-color);
        outline: none;
        font-size: 1em;
    }

    .back-btn {
        display: inline-block;
        background: var(--primary-color);
        color: #000;
        padding: 10px 20px;
        border-radius: var(--border-radius);
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 20px;
        transition: background 0.3s;
    }

    .back-btn:hover {
        background: var(--button-hover-color);
    }

    .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 1200px;
    }

    .video-card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 15px;
        text-align: center;
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 18px rgba(0,0,0,0.4);
    }

    .video-thumb {
        position: relative;
        width: 100%;
        padding-top: 56.25%;
        background: #000;
        cursor: pointer;
        border-radius: var(--border-radius);
        overflow: hidden;
    }

    .video-thumb img, .video-thumb iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: var(--border-radius);
        transition: transform 0.3s ease;
    }

    .video-thumb:hover img {
        transform: scale(1.1);
    }

    .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .play-button::before {
        content: '';
        width: 0;
        height: 0;
        border-left: 20px solid #fff;
        border-top: 12px solid transparent;
        border-bottom: 12px solid transparent;
    }

    .video-title {
        margin-top: 10px;
        font-size: 1.1em;
        font-weight: bold;
        color: var(--primary-color);
    }

    footer {
        text-align: center;
        padding: 15px;
        background: #1f1f1f;
        border-top: 2px solid var(--primary-color);
    }

    footer img {
        height: 40px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>

<header>
    <div class="logo"><img id="logoHeader" src="images-removebg-preview.png" alt="Logo"></div>
    <h1>Tutoriais</h1>
</header>

<div class="container">
    <!-- Tela inicial -->
    <div id="loginArea" class="login-box">
        <h2>Acesse seus vídeos</h2>
        <input type="text" id="domainInput" placeholder="Digite seu domínio (ex: upbusiness)" oninput="formatarDominio(this)">
        <br>
        <button onclick="validarDominio()">Entrar</button>
        <div class="error" id="errorMsg" style="display:none;">Domínio não encontrado!</div>
    </div>

    <!-- Tela de vídeos -->
    <div id="videoArea" style="display:none; width: 80%;">
        <div class="back-btn" onclick="voltarInicio()">← Voltar</div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar vídeo..." oninput="filtrarVideos()">
        </div>
        <div class="video-grid" id="videoGrid"></div>
    </div>
</div>

<footer>
    <img id="logoFooter" src="images-removebg-preview.png" alt="Logo">
</footer>

<script>
const clientes = {
    "grupoduzani" : {
        cor: "#00ff80",
        logo: "images-removebg-preview.png",
        videos: [
            { id: "JiEhrPTtHI0", titulo: "Cadastro de Produto Simplificado" },
            { id: "JiEhrPTtHI0", titulo: "Lançamento de Pré Venda" },
            { id: "JiEhrPTtHI0", titulo: "Vendas Diretas" },
            { id: "JiEhrPTtHI0", titulo: "Manufatura" },
            { id: "JiEhrPTtHI0", titulo: "Vitrine" },
            { id: "JiEhrPTtHI0", titulo: "Emissão de Nota Fiscal" },
            { id: "JiEhrPTtHI0", titulo: "Contas a Pagar" },
            { id: "JiEhrPTtHI0", titulo: "Contas a receber" },
            { id: "JiEhrPTtHI0", titulo: "Cadastro de Pessoa" },
            { id: "JiEhrPTtHI0", titulo: "Caixa" }
        ]
        
    },
    "becker": {
        cor: "#00ff80",
        logo: "images-removebg-preview.png",
        videos: [
            { id: "JiEhrPTtHI0", titulo: "Cadastro de Produto Simplificado" },
            { id: "JiEhrPTtHI0", titulo: "Lançamento de Pré Venda" },
            { id: "JiEhrPTtHI0", titulo: "Vendas Diretas" },
            { id: "JiEhrPTtHI0", titulo: "Manufatura" },
            { id: "JiEhrPTtHI0", titulo: "Vitrine" },
            { id: "JiEhrPTtHI0", titulo: "Emissão de Nota Fiscal" },
            { id: "JiEhrPTtHI0", titulo: "Contas a Pagar" },
            { id: "JiEhrPTtHI0", titulo: "Contas a receber" },
            { id: "JiEhrPTtHI0", titulo: "Cadastro de Pessoa" },
            { id: "JiEhrPTtHI0", titulo: "Caixa" }
        ]
    },

    "lanicle": {
        cor: "#00ff80",
        logo: "images-removebg-preview.png",
        videos: [
             { id: "JiEhrPTtHI0", titulo: "Cadastro de Produto Simplificado" },
            { id: "JiEhrPTtHI0", titulo: "Lançamento de Pré Venda" },
            { id: "JiEhrPTtHI0", titulo: "Vendas Diretas" },
            { id: "JiEhrPTtHI0", titulo: "Manufatura" },
            { id: "JiEhrPTtHI0", titulo: "Vitrine" },
            { id: "JiEhrPTtHI0", titulo: "Emissão de Nota Fiscal" },
            { id: "JiEhrPTtHI0", titulo: "Contas a Pagar" },
            { id: "JiEhrPTtHI0", titulo: "Contas a receber" },
            { id: "JiEhrPTtHI0", titulo: "Cadastro de Pessoa" },
            { id: "JiEhrPTtHI0", titulo: "Caixa" }
        ]
    }
};

let currentVideos = [];

function formatarDominio(input) {
    input.value = input.value
        .toLowerCase()
        .replace(/[^a-z0-9.-]/g, '');
}

function validarDominio() {
    const dominio = document.getElementById('domainInput').value.trim().toLowerCase();
    const errorMsg = document.getElementById('errorMsg');

    if (clientes[dominio]) {
        const cliente = clientes[dominio];
        currentVideos = cliente.videos;

        document.documentElement.style.setProperty('--primary-color', cliente.cor);

        document.getElementById('logoHeader').src = cliente.logo;
        document.getElementById('logoFooter').src = cliente.logo;

        document.getElementById('loginArea').style.display = 'none';
        document.getElementById('videoArea').style.display = 'block';
        renderVideos(currentVideos);
        errorMsg.style.display = 'none';
    } else {
        errorMsg.style.display = 'block';
    }
}

function renderVideos(lista) {
    const container = document.getElementById('videoGrid');
    container.innerHTML = "";
    lista.forEach(video => {
        const card = document.createElement('div');
        card.className = "video-card";
        card.setAttribute("data-title", video.titulo.toLowerCase());
        card.innerHTML = `
            <div class="video-thumb" data-video="${video.id}" onclick="loadVideo(this)">
                <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="Thumbnail">
                <div class="play-button"></div>
            </div>
            <div class="video-title">${video.titulo}</div>
        `;
        container.appendChild(card);
    });
}

function loadVideo(element) {
    const videoId = element.getAttribute('data-video');
    element.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
}

function filtrarVideos() {
    const search = document.getElementById('searchInput').value.toLowerCase();
    const cards = document.querySelectorAll('.video-card');
    cards.forEach(card => {
        const title = card.getAttribute('data-title');
        card.style.display = title.includes(search) ? "block" : "none";
    });
}

function voltarInicio() {
    document.getElementById('loginArea').style.display = 'block';
    document.getElementById('videoArea').style.display = 'none';
    document.getElementById('domainInput').value = "";
    document.getElementById('searchInput').value = "";
}
</script>
</body>
</html>
